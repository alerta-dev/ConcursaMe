<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concurso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .container {
            margin: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .participant {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 1rem;
        }
        .participant img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 1rem;
        }
        .score {
            margin-left: auto;
            font-size: 1.5rem;
            color: #6eff3e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="#inicio">Inicio</a>
            <a href="#registro">Registro</a>
            <a href="#ranking">Ranking</a>
            <a href="#rondas">Rondas</a>
        </div>
    </nav>
    <div class="container">
        <h1>Participantes</h1>
        <div class="participant">
            <img src="profile1.jpg" alt="Participante 1">
            <div>
                <h3>Jimmy Mclovin</h3>
                <p>Nota Win: 09.90</p>
                <p>Nota Ozzy: 07.70</p>
                <p>Nota Raiyuga: 08.50</p>
                <p>Nota Wolf: 09.40</p>
            </div>
            <div class="score">09.38</div>
        </div>
    </div>
</body>
</html>
