<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Torneo XYZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Incluir Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos compartidos para la página */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://64.media.tumblr.com/90f6cdcbc51c53fa4ca7294da96fc3f8/tumblr_pios19KpQC1ufq8wko1_540.gifv') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 1rem 2rem;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .image-port1 { 
    width: 536.8px;
    height: 400px;
    object-fit: contain;
    }
      
    
    .container {
      margin: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }
    .filter {
      margin-bottom: 1rem;
    }
    .filter label {
      margin-right: 0.5rem;
    }
    .filter select {
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .participants {
      display: flex;
      flex-direction: column;
    }
    .participant {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.2s;
    }
    .participant:hover {
      transform: scale(1.02);
    }
    .participant img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .score {
      margin-left: auto;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Etiquetas de categoría */
    .tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      margin-left: 1rem;
      font-weight: bold;
    }
    .rojo { background-color: #ff4d4d; }
    .verde { background-color: #3ae374; }
    .azul { background-color: #1e90ff; }

    /* Estilos para el ícono de video */
    .video-btn {
      margin-left: 1rem;
      font-size: 1.5rem;
      color: #ff4757;
      transition: color 0.2s;
      text-decoration: none;
    }
    .video-btn:hover {
      color: #e84118;
    }
    
.small-image {
    width: 100px;
    height: 100px;
}
    
.logo {
  width: 130px;
  height: auto; 
}
    
.medium-image {
    width: 300px;
    height: 200px;
}

.large-image {
    width: 500px;
    height: 400px;
}

  </style>
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="ranking.html">Ranking</a>
    <a href="rondas.html">Rondas</a>
  </nav>

  </section>
</body>
</html>
